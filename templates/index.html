<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Câmera</title>
</head>
<body>
    <h1>Adicionar Nova Câmera</h1>
    <form action="{{ url_for('add_camera') }}" method="post">
        <label for="rtsp_link">RTSP Link:</label>
        <input type="text" name="rtsp_link" id="rtsp_link" required>
        <br>
        <label for="camera_name">Camera Name:</label>
        <input type="text" name="camera_name" id="camera_name" required>
        <br>
        <button type="submit">Add Camera</button>
    </form>
</body>
</html>
