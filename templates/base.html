<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">

    <title>{% block title %}My APP{% endblock %}</title>



    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Logo no topo da sidebar -->
        <div class="sidebar-logo">
            <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="ALX Tecnologia" class="logo">
        </div>
        <ul>
            <li><a href="{{ url_for('default_page') }}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{{ url_for('upload') }}"><i class="fas fa-upload"></i> Database</a></li>
            <li><a href="{{ url_for('stream') }}"><i class="fas fa-video"></i> Streaming</a></li>
            <li><a href="{{ url_for('config') }}"><i class="fas fa-cog"></i> Config</a></li>
            <li><a href="{{ url_for('about_page') }}"><i class="fas fa-info-circle"></i> About</a></li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Estilos Inline para Ajuste de Fundo -->
    <style>
        /* Fundo geral */
        body {
            display: flex;
            margin: 0;
            padding: 0;
            background-image: url('/static/images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            font-family: 'Domine', Arial, sans-serif;
            height: 100vh;
        }

        /* Sidebar estilizada */
        .sidebar {
            width: 200px;
            background-color: #d4d1e4d8;
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.3);
            transition: width 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Domine', Arial, sans-serif;
        }

        .sidebar:hover {
            width: 260px; /* Ligeiro aumento ao passar o mouse */
        }

        /* Logo no topo da sidebar */
        .sidebar-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar-logo .logo {
            width: 120px; /* Ajuste o tamanho conforme necessário */
            height: auto;
            border-radius: 8px;
            border: 2px solid #ffffff; /* Borda opcional para destaque */
            padding: 5px;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.4em;
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            width: 100%;
        }

        .sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s, padding-left 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #444;
            color: #00ff04;
            padding-left: 25px; /* Efeito de movimento ao passar o mouse */
        }

        .sidebar ul li a i {
            margin-right: 15px;
            font-size: 1.3em;
            color: #6100e8;
            transition: transform 0.3s;
        }

        .sidebar ul li a:hover i {
            transform: scale(1.2); /* Ícone aumenta levemente ao passar o mouse */
        }

        /* Estilo para o conteúdo principal */
        .content {
            margin-left: 200px;
            padding: 20px;
            flex-grow: 1;
            background-color: rgba(99, 101, 101, 0.174);
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }

        /* Ajusta a margem do conteúdo principal ao passar o mouse sobre a sidebar */
        .sidebar:hover ~ .content {
            margin-left: 260px;
        }
    </style>

    <!-- Bootstrap Bundle com JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
